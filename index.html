<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social site</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="container">
            <h2 class="log">
                SKSocial
            </h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-photo">
                    <img src="./image/profile/profile.png" alt="Profile Image">
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <!-- Left  -->
            <div class="left">
                <a class="profile">
                    <div class="profile-photo">
                        <img src="./image/profile//profile.png" alt="Profile Image">
                    </div>
                    <div class="handle">
                        <h4>Jahid Hasan</h4>
                        <p class="text-mute">@jhshakil</p>
                    </div>
                </a>
                <!-- Sidebar  -->
                <div class="sidebar">
                    <a class="manu-item active">
                        <span><i class="uil uil-home"></i></span>
                        <h3>Home</h3>
                    </a>
                    <a class="manu-item">
                        <span><i class="uil uil-compass"></i></span>
                        <h3>Explore</h3>
                    </a>
                    <a class="manu-item">
                        <span><i class="uil uil-bell"></i></span>
                        <h3>Notifications</h3>
                    </a>
                    <a class="manu-item">
                        <span><i class="uil uil-envelope-alt"></i></span>
                        <h3>Messages</h3>
                    </a>
                    <a class="manu-item">
                        <span><i class="uil uil-bookmark"></i></span>
                        <h3>Bookmarks</h3>
                    </a>
                    <a class="manu-item">
                        <span><i class="uil uil-chart-line"></i></span>
                        <h3>Analytices</h3>
                    </a>
                    <a class="manu-item">
                        <span><i class="uil uil-pelette"></i></span>
                        <h3>Theme</h3>
                    </a>
                    <a class="manu-item">
                        <span><i class="uil uil-setting"></i></span>
                        <h3>Setting</h3>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
